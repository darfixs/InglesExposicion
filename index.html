<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Epic </title>
    <meta name="description" content="Design your ideal computer - processor, RAM, storage, and more" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Audiowide&family=Inter:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #070b14;
            --ink: #e8f0ff;
            --brand: #6ee7ff;
            --brand2: #7c6cff;
            --glow: #00f0ff;
            --shadow: 0 30px 90px rgba(0, 0, 0, .45);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            scroll-behavior: smooth;
        }

        body {
            color: var(--ink);
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
            background: linear-gradient(180deg, #05070e, #0a1020 40%, #0b0f1c);
            overflow-y: auto;
            position: relative;
        }

        .stars::before,
        .stars::after {
            content: "";
            position: fixed;
            inset: -10vmax;
            background:
                radial-gradient(2px 2px at 20% 30%, #fff8, transparent 60%),
                radial-gradient(1.5px 1.5px at 70% 60%, #fff6, transparent 55%),
                radial-gradient(1.3px 1.3px at 40% 80%, #fff5, transparent 55%),
                radial-gradient(1.1px 1.1px at 85% 20%, #fff4, transparent 55%);
            animation: drift 40s linear infinite;
            opacity: .24;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 1;
        }

        .stars::after {
            animation-duration: 65s;
            opacity: .16;
            filter: blur(1px);
        }

        @keyframes drift {
            from {
                transform: translateY(-6vh);
            }

            to {
                transform: translateY(6vh);
            }
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(7, 11, 20, 0.4) 50%, rgba(0, 0, 0, 0.5) 100%);
            backdrop-filter: blur(1px);
            z-index: 3;
        }

        .glow-1,
        .glow-2 {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 2;
        }

        .glow-1 {
            top: 20%;
            left: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(110, 231, 255, 0.15), transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        .glow-2 {
            bottom: 10%;
            right: 15%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(124, 108, 255, 0.12), transparent 70%);
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .hero-content {
            position: relative;
            z-index: 4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 80px 40px;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(48px, 10vw, 84px);
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            margin: 0 auto;
            background: linear-gradient(90deg, #00f0ff 0%, #6ee7ff 25%, #7c6cff 50%, #6ee7ff 75%, #00f0ff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite, pulse-glow 2s ease-in-out infinite;
            max-width: 90%;
            filter: drop-shadow(0 0 20px rgba(110, 231, 255, 0.4));
        }

        @keyframes shimmer {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(110, 231, 255, 0.4));
                transform: scale(1);
            }

            50% {
                filter: drop-shadow(0 0 30px rgba(110, 231, 255, 0.7));
                transform: scale(1.02);
            }
        }

        .hero-bottom-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            text-align: center;
            width: 100%;
        }

        .hero-subtitle {
            font-size: clamp(18px, 2.5vw, 28px);
            color: var(--brand);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease-out 0.3s both;
            font-family: 'Audiowide', sans-serif;
            padding-bottom: 20px;
            position: relative;
        }

        .hero-subtitle::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(110, 231, 255, 0.6), transparent);
        }

        .cta-button {
            padding: 16px 50px;
            background: radial-gradient(120% 120% at 0% 100%, #00eaff 0%, #007bff 40%, #5b21ff 100%);
            color: #fff;
            font-weight: 800;
            font-size: 18px;
            border-radius: 14px;
            border: 2px solid var(--brand);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 191, 255, .35);
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: inline-block;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(0, 191, 255, .6);
            border-color: var(--glow);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .corner {
            position: absolute;
            z-index: 4;
            border: 2px solid rgba(110, 231, 255, 0.4);
        }

        .corner-tl {
            top: 40px;
            left: 40px;
            width: 60px;
            height: 60px;
            border-right: none;
            border-bottom: none;
            animation: corner-pulse 2s ease-in-out infinite;
        }

        .corner-tr {
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            border-left: none;
            border-bottom: none;
            animation: corner-pulse 2s ease-in-out infinite 0.3s;
        }

        .corner-bl {
            bottom: 40px;
            left: 40px;
            width: 60px;
            height: 60px;
            border-right: none;
            border-top: none;
            animation: corner-pulse 2s ease-in-out infinite 0.6s;
        }

        .corner-br {
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            border-left: none;
            border-top: none;
            animation: corner-pulse 2s ease-in-out infinite 0.9s;
        }

        @keyframes corner-pulse {

            0%,
            100% {
                border-color: rgba(110, 231, 255, 0.2);
                box-shadow: inset 0 0 10px rgba(110, 231, 255, 0.1);
            }

            50% {
                border-color: rgba(110, 231, 255, 0.6);
                box-shadow: inset 0 0 20px rgba(110, 231, 255, 0.3);
            }
        }

        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #6ee7ff, #7c6cff);
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(110, 231, 255, 0.8);
            animation: particle-float 8s ease-in forwards;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }

        .pulse-ring {
            position: absolute;
            border: 2px solid rgba(110, 231, 255, 0.3);
            border-radius: 50%;
            animation: pulse-expand 2s ease-out infinite;
        }

        .pulse-ring-1 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pulse-ring-2 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0.5s;
        }

        @keyframes pulse-expand {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                letter-spacing: 2px;
            }

            .corner-tl,
            .corner-tr,
            .corner-bl,
            .corner-br {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="stars" aria-hidden="true"></div>

    <section class="hero-section">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="imagenes/banner.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>

        <div class="glow-1"></div>
        <div class="glow-2"></div>

        <div class="particles-container" id="particles"></div>

        <div class="pulse-ring pulse-ring-1"></div>
        <div class="pulse-ring pulse-ring-2"></div>

        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="hero-content">
            <div>
                <h1 class="hero-title">Turbo Epic Development Machine</h1>
            </div>
            <div class="hero-bottom-wrapper">
                <p class="hero-subtitle">All you need to program like a SUPERSTAR</p>
                <a href="pantalla1.html" class="cta-button">Start Designing â†’</a>
            </div>
        </div>
    </section>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = '';
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const randomX = Math.random() * window.innerWidth;
                const randomDelay = Math.random() * 2;
                const randomDuration = 8 + Math.random() * 4;

                particle.style.left = randomX + 'px';
                particle.style.animationDelay = randomDelay + 's';
                particle.style.animationDuration = randomDuration + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.5;

                container.appendChild(particle);
            }
        }

        createParticles();
        setInterval(createParticles, 10000);
    </script>
</body>

</html>
